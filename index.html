<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">


  <link href="favico.png" rel="icon">
  <link href="logo192.png" rel="apple-touch-icon">
  <link href="style.css" rel="stylesheet">
  <title>Survey Form</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="header">
  <div>
  <h1 id="title">Survey Form</h1>
  <p id="description">Enter your feedback on career counselling</p>
</div>
</div>
<div id="progresscontainer" style="padding: 0;padding-right: 15px; padding-left:15px;">
<div class="progress-bar">
    <span id="barprogress" style="width:25%;"><span class="progress"></span></span>
</div>
</div>
<form id="survey-form">
  <div class="form-container">
    <div class="section active">
    <h2>Step-1</h2>
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age</label>
      <input type="number" name="age" id="number" min="10" max="60" class="form-control" placeholder="Age" required="">
    </div>
    </div>
    <div class="section">
    <h2>Step-2</h2>
    <div class="form-group">
      <p>Which plan do you choose for you carreer counselling</p>
      <select id="dropdown" name="plan" class="form-control" required="">
        <option disabled="" selected="" value="">Select plan</option>
        <option value="student">Basic</option>
        <option value="job">VIP</option>
        <option value="learner">Premium</option>
      </select>
    </div>
    <div class="form-group">
      <p>Which session do you prefer?</p>
      <label class="radio"><input name="session" value="Morning" type="radio" class="input-radio" checked="">8AM-11AM</label>
      <label class="radio"><input name="session" value="Evening" type="radio" class="input-radio">4PM-6PM</label>
      <label class="radio"><input name="session" value="Night" type="radio" class="input-radio">8PM-10PM</label>
    </div>
    </div>
    <div class="section">
    <h2>Step-3</h2>
    <div class="form-group">
      <p>Which aspect of Rolecall excited you much?</p>
      <select id="favorites" name="favorites" class="form-control" required="">
        <option disabled="" selected="" value="">Select an option</option>
        <option value="PBP">Bridge between passion and profession</option>
        <option value="Safety">Safe environment in carreer counselling</option>
        <option value="Confidence">Boosting self-confidence</option>
        <option value="Clarity">Clear and Clarity on your goals</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Difficulties you faced during carrer counselling?</p>

      <label class="Checkbox"><input name="difficulties" value="SA" type="checkbox" class="input-checkbox">Session Availabilty</label>
      <label class="Checkbox"><input name="difficulties" value="NC" type="checkbox" class="input-checkbox">Need broad Communication</label>
      <label class="Checkbox"><input name="difficulties" value="ST" type="checkbox" class="input-checkbox">Session Timings</label>
      <label class="Checkbox"><input name="difficulties" value="CNS" type="checkbox" class="input-checkbox">Counselling is not Satisfactory</label>
      <label class="Checkbox"><input name="difficulties" value="NUE" type="checkbox" class="input-checkbox">Not upto your expectations</label>
      <label class="Checkbox"><input name="difficulties" value="LWT" type="checkbox" class="input-checkbox">Long wait time</label>
      <label class="Checkbox"><input name="difficulties" value="Others" type="checkbox" class="input-checkbox">Others</label>
    </div>
    </div>
    <div class="section">
    <h2>Final Step</h2>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>
    </div>
  <div class="button-group" style="position: relative;text-align: right;">
  <button type="button" id="prev" style="display:none;" onclick="back()">Previous</button>
  <button type="button" id="next" onclick="validate_section()">Next</button>
  <button type="submit" id="submit" class="submit-button" style="display:none;">Submit</button>
  </div>
</form>
<script type="text/javascript">
 var current_section = 1;
 function validate_section()
 {
    //console.log(current_section);
    if(current_section == 3)
    {
      if(!document.getElementById('favorites').checkValidity())
        {
          document.getElementById('favorites').reportValidity();
          return;
        }
      document.getElementById('submit').style.display = 'inline-block';
      document.getElementById('next').style.display = 'none';
    }
    if(current_section == 2)
    {
        if(!document.getElementById('dropdown').checkValidity())
        {
          document.getElementById('dropdown').reportValidity();
          return;
        }
    }
    if(current_section == 1)
    {
        if(!document.getElementById('name').checkValidity())
        {
          document.getElementById('name').reportValidity();
          return;
        }
        if(!document.getElementById('email').checkValidity())
        {
          document.getElementById('email').reportValidity();
          return;
        }
        if(!document.getElementById('number').checkValidity())
        {
          document.getElementById('number').reportValidity();
          return;
        }
        document.getElementById('prev').style.display = 'inline-block';
    }
    document.getElementsByClassName('section')[current_section-1].classList.remove("active");
    document.getElementsByClassName('section')[current_section].classList.add("active");
    current_section++;
    document.getElementById('barprogress').style.width = (current_section*25)+'%'
 }
 function back()
 {
    if(current_section == 2)
    {
      document.getElementById('prev').style.display = 'none';
    }
    if(current_section == 4)
    {
      document.getElementById('next').style.display = 'inline-block';
      document.getElementById('submit').style.display = 'none';
    }
    document.getElementsByClassName('section')[current_section-1].classList.remove("active");
    document.getElementsByClassName('section')[current_section-2].classList.add("active");
    current_section--;
    document.getElementById('barprogress').style.width = (current_section*25)+'%'
 }
</script>
</body>
</html>
